<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>PaintingBoard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <canvas id="canvas">Can't load use Chrome.exe plz</canvas>
    <div class="controls">
      <div class="range">
        <input type="range" id="range" min="0.1" max="10" value="3" step="0.1">
      </div>
      <div class="buttons">
        <button id="mode">fill</button>
        <button id="save">save</button>
      </div>
      <div class="colors">
        <div class="color" style="background-color: black"></div>
        <div class="color" style="background-color: white"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: powderblue"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: purple"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
